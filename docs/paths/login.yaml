post:
  summary: Logs user into the system
  tags:
    - login
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/login.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/login.yaml'
    401:
      description: Username and/or password incorrect
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/error.yaml'
